<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="240" viewBox="0 0 960 240">
  <rect width="100%" height="100%" fill="#000"/>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00ff41" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#66ff88" stop-opacity="0.35"/>
    </linearGradient>
    <style><![CDATA[
      .ch { font-family: monospace; font-size:20px; fill:url(#g); }
    ]]></style>
  </defs>

  <!-- Columns of falling characters -->
  <!-- We'll create several <text> elements with animateTransform to simulate falling -->
  <g id="rain">
    <!-- Column 1 -->
    <text x="40" y="-60" class="ch">010101000101101</text>
    <animateTransform href="#rain text:nth-child(1)" attributeName="transform" type="translate"
      from="0,0" to="0,320" dur="6s" repeatCount="indefinite" />
  </g>

  <!-- Instead of repeating identical elements (which SVG sanitizers sometimes strip), add manual columns -->
  <text x="120" y="-30" class="ch">let fn = () =&gt; &#123; &#125;</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,320" dur="7s" begin="0.5s" repeatCount="indefinite"/>

  <text x="200" y="-80" class="ch">for(i=0;i&lt;10;i++)</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,340" dur="5.6s" begin="0.2s" repeatCount="indefinite"/>

  <text x="280" y="-40" class="ch">0xDEADBEEF</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,300" dur="6.8s" begin="0.9s" repeatCount="indefinite"/>

  <text x="360" y="-60" class="ch">sudo make it-hacker</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,360" dur="8s" begin="0.1s" repeatCount="indefinite"/>

  <text x="440" y="-20" class="ch">[::] listening</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,310" dur="5.2s" begin="0.7s" repeatCount="indefinite"/>

  <text x="520" y="-70" class="ch">0b1010101</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,330" dur="6.4s" begin="0.3s" repeatCount="indefinite"/>

  <text x="600" y="-50" class="ch">git push origin main</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,350" dur="7.2s" begin="0.4s" repeatCount="indefinite"/>

  <text x="680" y="-35" class="ch">echo 'hacked'</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,320" dur="6s" begin="0.6s" repeatCount="indefinite"/>

  <text x="760" y="-90" class="ch">while(true) { code(); }</text>
  <animateTransform attributeName="transform" type="translate"
    from="0,0" to="0,360" dur="7.6s" begin="0.25s" repeatCount="indefinite"/>
</svg>
